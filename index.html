<!DOCTYPE html>
<html>
<head>
    <title>Perfil del Trabajador</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function changeColor(element) {
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            element.style.backgroundColor = randomColor;
        }
    </script>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="https://example.com/profile-image.jpg" alt="Foto del trabajador" onclick="changeColor(this)">
        <h1 style="color: #3366ff;">Perfil del Trabajador</h1>
        <h2>John Doe</h2>
        <div>
            <h2 style="margin-top: 40px;">Cargo</h2>
            <p style="font-weight: bold;">Desarrollador Web</p>
        </div>
        <div>
            <h2>Experiencia Laboral</h2>
            <p>Más de 5 años en desarrollo web frontend y backend.</p>
        </div>
        <div>
            <h2>Habilidades</h2>
            <p>HTML, CSS, JavaScript, PHP, MySQL</p>
        </div>
        <div>
            <h2>Formación Académica</h2>
            <p>Licenciatura en Ingeniería Informática</p>
        </div>
        <div>
            <h2>Intereses</h2>
            <div class="interests">
                <div class="interest" onclick="changeColor(this)">Viajar</div>
                <div class="interest" onclick="changeColor(this)">Leer</div>
                <div class="interest" onclick="changeColor(this)">Tocar la guitarra</div>
            </div>
        </div>
    </div>
</body>
</html>
